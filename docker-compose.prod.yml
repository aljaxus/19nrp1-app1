version: "3.4"
services:

  app:
    container_name: 19nrpapp1
    restart: unless-stopped
    image: 19nrpapp1:latest
    build:
      context: ./app
      dockerfile: dockerfile
    env_file: ./config/production.env
    command: ["yarn", "run", "start"]
    ports:
      - "8102:80"
    healthcheck:
      test: ["CMD", "curl", "-sSG", "http://localhost:80/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s