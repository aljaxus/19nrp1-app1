version: "3.4"
services:

  app:
    container_name: 19nrpapp1
    restart: unless-stopped
    image: 19nrpapp1:latest
    build:
      context: ./app
      dockerfile: dockerfile.prod
    environment:
      - ENV=production
    command: ["yarn", "run", "start"]
    ports:
      - "8102:80"
    healthcheck:
      test: ["CMD", "curl", "-sSG", "http://localhost:80/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  msgserver:
    container_name: 19nrpapp1msg
    restart: unless-stopped
    image: 19nrpapp1msg:latest
    build:
      context: ./msg
      dockerfile: dockerfile.prod
    environment:
      - ENV=production
    command: ["yarn", "run", "start"]
    ports:
      - "8103:80"
    healthcheck:
      test: ["CMD", "curl", "-sSG", "http://localhost:80/healthcheck"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s